<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
    <script async src="index.js"></script>
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img class="planet" src="images/mars.png" alt="Mars">
            <img class="rocket" src="images/rocket.png" alt="Rocket">
        </div>
        <div class="control-panel">
            <div class="control-panel__inner">
                <input id="password-input" type="password" placeholder="Enter password to unlock"><input id="password-button" type="button" value="ok">
                <div class="check-buttons">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                </div>
                <div class="levers">
                    <input type="range">
                    <input type="range">
                    <input type="range">
                    <input type="range">
                    <input type="range">
                </div>
                <input id="launch-button" type="button" value="launch">
            </div>
        </div>
    </div>
</body>
</html>
